
<table class="table table-striped table-hover" id="SkillTable">
<thead class="thead-secondary">
    <tr>
        <th>Name</th>
        <th>Definition</th>
        <th>Staff with skill</th>
    </tr>
</thead>

{% for sk in skill_list %}
    <tr>
    <td><a href="{% url 'covidskills:skill-view' sk.pk %}">{{ sk.skillname }}</a></td>
    <td> {{ sk.skilldefinition|linebreaks }}</td>
    <td> {{ sk.regskills.count|add:sk.strskills.count }}</td>
    </tr>
{% endfor %}
</table>
