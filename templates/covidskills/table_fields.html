
<table class="table table-striped table-hover" id="SkillTable">
<thead class="thead-secondary">
    <tr>
        <th>Name</th>
        <th>Definition</th>
    </tr>
</thead>

{% for f in field_list %}
    <tr>
    <td><a href="{% url 'covidskills:field-view' f.pk %}">{{ f.fieldname }}</a></td>
    <td> {{ f.fielddefinition|linebreaks }}</td>
    </tr>
{% endfor %}
</table>
