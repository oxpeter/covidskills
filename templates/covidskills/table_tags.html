
<table class="table table-striped table-hover" id="SkillTable">
<thead class="thead-secondary">
    <tr>
        <th>Name</th>
        <th>Definition</th>
    </tr>
</thead>

{% for t in tag_list %}
    <tr>
    <td><a href="{% url 'covidskills:tag-view' t.pk %}">{{ t.tagname }}</a></td>
    <td> {{ t.tagdefinition|linebreaks }}</td>
    </tr>
{% endfor %}
</table>
